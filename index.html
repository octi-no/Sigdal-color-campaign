<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sigdal color picker ad</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="ad">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				xml:space="preserve"
				viewBox="0 0 980 600"
				style="fill-rule:evenodd;"
			>
				<path
					id="target"
					d="M967,600l-48,0l-249,-95l0,-8l-231,-86l0,-52l5,0l0,-2l-66,-20l-4,-246l196,-33l25,7l385,-57l0,162l-360,3l-5,4l-6,1l16,36l-5,1l0,4l9,0l1,56l-21,2l-3,2l-1,35l-35,5l0,2l392,73l8,2l10,-7l0,192l-13,19Zm-536.768,-368.411l59.768,5l0,91l-58.768,-13.589l-1,-82.411Zm-51.232,-3.589l48,3l1,83l-48,-11l-1,-75Z"
				/>
			</svg>
			<div id="pickers">
				<div class="picker" id="picker-hue">
					<div class="handle" id="handle-hue">
						<div class="dot"></div>
					</div>
				</div>
				<div class="picker" id="picker-saturation">
					<div class="handle" id="handle-saturation">
						<div class="dot"></div>
					</div>
				</div>
				<div class="picker" id="picker-lightness">
					<div class="handle" id="handle-lightness">
						<div class="dot"></div>
					</div>
				</div>
			</div>
			<div id="text">
				<h1>Ditt kjøkken<br />Dine farger</h1>
				<p>
					Velg akkurat din farge, og få den malt på fabrikken i Sigdal
				</p>
			</div>
			<div id="bottom">
				<img src="sigdal-logo.webp" class="logo" />
				<div class="cta">Lær mer</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
